<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="myProduct.js">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="productdetail.css">
  <title>Document</title>
</head>

<body>
  <header>

  </header>
  <div class="main-body-detail">
    <div class="konten-detail">
      <div class="left-body">
        <div id="wrapper">
            <img id="featured" src="https://cdn.discordapp.com/attachments/843073940247019520/843075616660389908/1.1.png">
        </div>
        
        <div id="slider">
            <img class="thumbnail active" src="https://cdn.discordapp.com/attachments/843073940247019520/843075616660389908/1.1.png">
            <img class="thumbnail" src="https://cdn.discordapp.com/attachments/843073940247019520/843075978976165919/1.2.png">
            <img class="thumbnail" src="https://cdn.discordapp.com/attachments/843073940247019520/843076152230281236/1.3.png">
            <img class="thumbnail" src="https://cdn.discordapp.com/attachments/843073940247019520/843076173725958184/4.png">
        </div>

        <script type="text/javascript">
          let thumb = document.getElementsByClassName('thumbnail')
          let aktif = document.getElementsByClassName('active')
          let kiri = document.getElementById('left')
          let kanan = document.getElementById('right')

          for(let i = 0; i < thumb.length; i++){
            thumb[i].addEventListener('mouseover', act)

            function act(){
              if(aktif.length > 0){
                aktif[0].classList.remove('active')
              }
              this.classList.add('active')
              document.getElementById('featured').src = this.src
            }
          }

        </script>
      </div>
      
      <div class="right-body">
        <div id = "kanan">
          <h1>Printed Stretch Jumpsuit</h1>
          <h3>$50</h3>
          <p>Sed pellentesque lacinia ex, nec semper odio finibus nec Duis convallis sapien nisl, eget sodales eros
            tempus quis. <br> Nunc ultricies maximus sem, sed efficitur lorem sagittis a.</p>
    
          <div class="forms">
            <form>
              <h4>Size</h4>
              <select name="Size" id="sizing">
                <option value="Default">Choose an option</option>
                <option value="XXS">Size XXS</option>
                <option value="XS">Size XS</option>
                <option value="S">Size S</option>
                <option value="M">Size M</option>
                <option value="L">Size L</option>
                <option value="XL">Size XL</option>
                <option value="XXL">Size XXL</option>
              </select>
            </form>
          </div>
    
          <div class="forms">
            <form>
              <h4>Color</h4>
              <select name="Color" id="colors">
                <option value="Default">Choose an option</option>
                <option value="Grey">Grey</option>
                <option value="Red">Red</option>
                <option value="Pink">Pink</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Yellow">Yellow</option>
                <option value="Green">Green</option>
                <option value="Brown">Brown</option>
              </select>
            </form>
          </div>
    
          <div id="counter"></div>
          <button id="status" onclick="submitStatus()">Add To Cart</button>
          <p>SKU : 12-PMF | Categories : Women</p>
        </div>
      </div>
      
    </div>

  </div>

  <div class="related-products">
    <h3>Related Products:</h3>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <script type="text/babel">
    class ProductCount extends React.Component {
      constructor(props) {
        super(props);
        this.state = { count: 1 };
      }
      plusProduct() {
        this.setState({ count: this.state.count + 1 });
      }
      minusProduct() {
        if (this.state.count == 1) {
          count: 1;
        } else {
          this.setState({ count: this.state.count - 1 });
        }
      }
      render() {
        return (
          <div>
            <h2>
              Quantity: {this.state.count}
            </h2>
            <button onClick={() => { this.minusProduct() }}>-</button>
            <button onClick={() => { this.plusProduct() }}>+</button>
          </div>
        )
      }
    }
    ReactDOM.render(<ProductCount />, document.getElementById('counter'));

    function submitStatus() {
        let ukuran = document.getElementById('sizing');
        let warna = document.getElementById('colors');
        if(ukuran.value === 'Default'){
            alert('Choose Size!');
            return false;
        }
        if(warna.value === 'Default'){
            alert('Choose Color!');
            return false;
        }
        alert("Added to Cart");
    }
  </script>
</body>

</html>
